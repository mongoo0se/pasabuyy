<!DOCTYPE html>
<html lang="en">
<head>

    <title>Monitor Store Owners</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reuse CSS from admin.html */
        :root { --sidebar: #2c3e50; --bg: #f4f7f6; --primary: #e67e22; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: var(--bg); }
        .sidebar { width: 250px; height: 100vh; background: var(--sidebar); color: white; position: fixed; }
        .sidebar a { display: block; color: #bdc3c7; padding: 15px 25px; text-decoration: none; }
        .sidebar a.active { background: #34495e; color: white; border-left: 5px solid var(--primary); }
        .content { margin-left: 250px; padding: 40px; width: 100%; }
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #eee; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align: center;">ADMIN</h2>
        <a href="admin.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="store_owner.html" class="active"><i class="fas fa-store"></i> Store Owners</a>
        <a href="client.html"><i class="fas fa-user-friends"></i> Clients</a>
        <a href="runner.html"><i class="fas fa-running"></i> Runners</a>
    </div>
    <div class="content">
        <h1 style="color: var(--primary);">Store Management</h1>
        <table>
            <thead><tr><th>Store Name</th><th>Owner</th><th>Sales</th><th>Status</th></tr></thead>
            <tbody>
                <tr><td>Fresh Mart</td><td>John Doe</td><td>$4,200</td><td><span style="color: green;">Open</span></td></tr>

</html>
