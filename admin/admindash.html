<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Overview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --sidebar: #2c3e50; --bg: #f4f7f6; --primary: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; background: var(--bg); }
        .sidebar { width: 250px; height: 100vh; background: var(--sidebar); color: white; position: fixed; }
        .sidebar h2 { text-align: center; padding: 20px 0; border-bottom: 1px solid #3e4f5f; }
        .sidebar a { display: block; color: #bdc3c7; padding: 15px 25px; text-decoration: none; transition: 0.3s; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; color: white; border-left: 5px solid var(--primary); }
        .content { margin-left: 250px; padding: 40px; width: 100%; }
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 10px; shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .card i { font-size: 2rem; color: var(--primary); margin-bottom: 10px; }
        .card h3 { margin: 10px 0; color: #555; }
        .card p { font-size: 1.5rem; font-weight: bold; margin: 0; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ADMIN</h2>
        <a href="admin.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="store_owner.html"><i class="fas fa-store"></i> Store Owners</a>
        <a href="client.html"><i class="fas fa-user-friends"></i> Clients</a>
        <a href="runner.html"><i class="fas fa-running"></i> Runners</a>
    </div>
    <div class="content">
        <h1>System Overview</h1>
        <div class="stats-row">
            <div class="card"><i class="fas fa-store"></i><h3>Stores</h3><p>24 Active</p></div>
            <div class="card"><i class="fas fa-user-friends"></i><h3>Clients</h3><p>1,204 Total</p></div>
            <div class="card"><i class="fas fa-running"></i><h3>Runners</h3><p>18 Online</p></div>
        </div>
    </div>
</body>
</html>
