<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stores - Pa-Buy, Bes</title>
  <link rel="stylesheet" href="clientDashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .page-container {
      width: 90%;
      margin: 40px auto;
      min-height: calc(100vh - 200px);
    }
    .page-title {
      font-size: 28px;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    .stores-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding-bottom: 40px;
    }
    .store-card {
      background: var(--card);
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .store-card:hover {
      transform: translateY(-6px);
    }
    .store-img {
      width: 100%;
      height: 150px;
      background: linear-gradient(135deg, var(--emerald) 0%, var(--teal) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
    }
    .store-info {
      padding: 16px;
    }
    .store-info h3 {
      margin: 0 0 6px;
    }
    .store-info p {
      margin: 4px 0;
      color: var(--text-muted);
      font-size: 14px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--emerald);
      text-decoration: none;
      cursor: pointer;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="homeLink" class="header-title">Pa-Buy, Bes</h1>
    <div class="top-icons">
      <i class="fa-solid fa-cart-shopping" id="cartIcon"></i>
      <i class="fa-solid fa-comment-dots" id="messagesIcon"></i>
      <i class="fa-solid fa-user" id="profileIcon"></i>
    </div>
  </header>

  <nav class="nav-bar">
    <button class="nav-btn active" data-page="stores">Stores</button>
    <button class="nav-btn" data-page="delivery">Delivery</button>
    <button class="nav-btn" data-page="pickup">Pick-up</button>
  </nav>

  <div class="page-container">
    <a class="back-link" onclick="window.location.href='clientDashboard.html'">← Back to Dashboard</a>
    <h2 class="page-title">All Stores</h2>
    <div class="stores-grid">
      <div class="store-card">
        <div class="store-img"><i class="fa-solid fa-utensils"></i></div>
        <div class="store-info">
          <h3>Bes Burger House</h3>
          <p>Fast Food • Open Now</p>
          <p>4.8 ⭐ (150 reviews)</p>
        </div>
      </div>
      <div class="store-card">
        <div class="store-img"><i class="fa-solid fa-utensils"></i></div>
        <div class="store-info">
          <h3>Pa-Buy Kitchen</h3>
          <p>Filipino • Open Now</p>
          <p>4.9 ⭐ (200 reviews)</p>
        </div>
      </div>
      <div class="store-card">
        <div class="store-img"><i class="fa-solid fa-utensils"></i></div>
        <div class="store-info">
          <h3>Teal Cup</h3>
          <p>Café • Open Now</p>
          <p>4.7 ⭐ (120 reviews)</p>
        </div>
      </div>
      <div class="store-card">
        <div class="store-img"><i class="fa-solid fa-utensils"></i></div>
        <div class="store-info">
          <h3>Dragon Express</h3>
          <p>Asian • Open Now</p>
          <p>4.6 ⭐ (180 reviews)</p>
        </div>
      </div>
    </div>
  </div>

  <script src="clientDashboard.js"></script>
</body>
</html>
