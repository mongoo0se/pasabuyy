<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Pa-Buy, Bes</title>
  <link rel="stylesheet" href="clientDashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .page-container {
      width: 90%;
      margin: 40px auto;
      min-height: calc(100vh - 200px);
    }
    .page-title {
      font-size: 28px;
      color: var(--text-dark);
      margin-bottom: 20px;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }
    .empty-state i {
      font-size: 64px;
      color: var(--teal);
      margin-bottom: 20px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--emerald);
      text-decoration: none;
      cursor: pointer;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="homeLink" class="header-title">Pa-Buy, Bes</h1>
    <div class="top-icons">
      <i class="fa-solid fa-cart-shopping" id="cartIcon"></i>
      <i class="fa-solid fa-comment-dots" id="messagesIcon"></i>
      <i class="fa-solid fa-user" id="profileIcon"></i>
    </div>
  </header>

  <div class="page-container">
    <a class="back-link" onclick="window.location.href='clientDashboard.html'">‚Üê Back to Dashboard</a>
    <h2 class="page-title">Your Cart</h2>
    <div class="empty-state">
      <i class="fa-solid fa-shopping-cart"></i>
      <p style="color: var(--text-muted); font-size: 18px;">Your cart is empty</p>
      <p style="color: var(--text-muted);">Add items from the dashboard to get started!</p>
    </div>
  </div>

  <script src="clientDashboard.js"></script>
</body>
</html>
